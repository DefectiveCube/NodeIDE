<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="cs-block">
    <style>
        :host {
            display: block;
        }
        
        :host:before {
            content: '{';
            display: block;
        }
        
        :host:after {
            content: '}';
            display: block;
        }
    </style>
    
    <template>    
        <content></content>
    </template>
    <script>
        Polymer({is: "cs-block"});
    </script>
</dom-module>
